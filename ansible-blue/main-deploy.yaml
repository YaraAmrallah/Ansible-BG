---
- name: Deploy
  hosts: tag_application_blue
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    application: blue
  become: yes
  tasks:
    - name: Install and deploy docker
      include_role: 
        name: docker


- name: Expose
  hosts: localhost
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    application: blue
  tasks:
    - name: setup DNS
      include_role:
        name: route53
